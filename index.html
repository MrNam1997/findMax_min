<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function finMaxMin() {
        let EnterNumber = Number(prompt("Enter Number:"));
        let arr = [];
        let dem = 0;
        for (let i = 0; i < 20; i++) {
            arr[i] = Math.floor(Math.random() * 500);
            if (EnterNumber === arr[i]) {
                dem = +1;
            }
        }
        document.write(arr + "<br>");
        document.write("Số " + EnterNumber + " lặp lại  " + dem + " lần" + "<br>");
        document.write("The Minium is value: " + Math.min(...arr) + "<br>");
        document.write("The Maximum is value: " + Math.max(...arr) + "<br>");
    }

    finMaxMin();
</script>
</body>
</html>
